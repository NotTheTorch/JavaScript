<!DOCTYPE html>
<html>
<head>
    <title>KeyUp Event</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-taker"><input type="text"></div>
        <div class="empty-container"></div>
    </div>

    <script>
        const input = document.querySelector('.input-taker input');
        const output = document.querySelector('.empty-container');

        let typedText = '';

        input.addEventListener('keyup', (event) => {
            if (event.key === 'Backspace') {
                typedText = typedText.slice(0, -1);
            } else if (event.key.length === 1) {
                typedText += event.key;
            }

            output.innerHTML = typedText;
        });
    </script>
</body>
</html>
