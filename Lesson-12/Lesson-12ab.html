<!DOCTYPE html>
<html>

        <title>Advanced Functions</title>
    </head>
    <body>
        
    </body>

    <script>

        let add = function(){
            console.log(2+3);
        }

        add();
        add();

        function runTwice(fun)
        {
            fun();
            fun();
        }

        runTwice(function()
        {
            console.log('12b');
        });

        runTwice(add);

    </script>
