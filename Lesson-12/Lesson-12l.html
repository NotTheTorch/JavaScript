<!DOCTYPE html>
<html>
    <head>
        <title>Arrow Functions</title>
    </head>
    <body>
        
    </body>

    <script>

        const fun = (arr)=>{
            let count = 0;
            arr.forEach((value) =>{
                if(value > 0)
                    count += 1;
            });
            return count;
        }

        console.log(fun([1,-3,5]));
        console.log(fun([-2,3,-5,7,10]));
        



        


    </script>
</html>
