<!DOCTYPE html>
<html>
    <head>
        <title>Gaming</title>
        <style>

            .button-style
            {
                background-color: black;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 8px 15px;
                cursor: pointer;
            }

            .is-toggled
            {
                color: black;
                background-color: rgb(230, 230, 230);
            }

        </style>
    </head>
    <body>
        <div>
            <button class="button-style gaming-button" onclick="toggle('.gaming-button')">Gaming</button>
            <button class="button-style music-button" onclick="toggle('.music-button')">Music</button>
            <button class="button-style tech-button" onclick="toggle('.tech-button')">Tech</button>
        </div>
    </body>

    <script>

        function toggle(selector) 
        {
            const button = document.querySelector(selector);

            if (!button.classList.contains('is-toggled')) 
            {
                turnOffPreviousButton();
                button.classList.add('is-toggled');

            }
            else 
            {
                button.classList.remove('is-toggled');
            }
        }

        function turnOffPreviousButton()
        {
            const previousButton = document.querySelector('.is-toggled');
            if(previousButton)
                previousButton.classList.remove('is-toggled');
        }

        

    </script>


</html>
