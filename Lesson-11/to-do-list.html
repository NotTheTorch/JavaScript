<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles/to-do-list.css">
    </head>

    <body>
        
        <div class="container">
            <div class="title">Todo List Pracitce 1</div>
            <div class="items-container first">
                <div><input class="input-taker-first" type="text" placeholder="Todo name"></div>
                <div><button class="add-button-first">Add</button></div>
            </div>
        </div>

        <div class="container">
            <div class="title">Todo List Pracitce 2</div>
            <div class="items-container second">
                <div><input class="input-taker-second" type="text" placeholder="Todo name"></div>
                <div><button class="add-button-second">Add</button></div>
            </div>
            <div class="empty-container"></div>
        </div>


        <div class="container">
            <div>Todo List</div>
            <div class="items-container special">
                <div><input class="input-taker-final" type="text" placeholder="Todo name"></div>
                <div><input class="date-taker-final" type="date"></div>
                <div><button class="add-button-final ">Add</button></div>
            </div>
            <div class="empty-container-final"></div>
        </div>

    </body>

    <script src="scripts/to-do-list.js"></script>
</html>
