<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Loops</title>
    </head>
    <body>
        
    </body>

    <script>

        let array = [10,20,30];
        array[2] = 99;
        console.log(array);


        function getLastValue(arr)
        {
            return arr[arr.length - 1];
        }

        console.log(getLastValue(array));

        function arraySwap(arr)
        {
            [arr[0], arr[arr.length -1]] = [arr[arr.length-1],arr[0]];
        }

        arraySwap(array);
        console.log(array);


    </script>
</html>
